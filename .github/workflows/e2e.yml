name: E2E Tests â€“ CodeDiff Pro (Azure Preview / Prod)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    name: Run Playwright Tests on Azure Static Web App
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      BASE_URL_PROD: https://purple-tree-07c65b010.2.azurestaticapps.net
      BASE_URL_TEMPLATE: https://purple-tree-07c65b010-%PR%.centralus.2.azurestaticapps.net
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Determine target URL
        id: set-url
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUM=${{ github.event.pull_request.number }}
            TARGET_URL=$(echo $BASE_URL_TEMPLATE | sed "s/%PR%/$PR_NUM/")
            echo "Running on PR #$PR_NUM"
          else
            TARGET_URL=$BASE_URL_PROD
            echo "Running on production"
          fi
          echo "target_url=$TARGET_URL" >> $GITHUB_OUTPUT

      - name: Wait for Static Web App to be ready
        run: |
          echo "Waiting for ${{ steps.set-url.outputs.target_url }} ..."
          npx wait-on ${{ steps.set-url.outputs.target_url }} --timeout 600000

      - name: Run Playwright tests against deployed app
        run: npx playwright test --reporter=html
        env:
          BASE_URL: ${{ steps.set-url.outputs.target_url }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CI: true

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload Playwright trace (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: test-results
          retention-days: 7
