    <meta charset="UTF-8" />

    <!-- Prism.js Themes -->
    <link id="prism-theme-dark" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link id="prism-theme-light" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-ghcolors.min.css" rel="stylesheet" />
    <link id="prism-theme-solarized" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-solarizedlight.min.css" rel="stylesheet" />

    <style>
      :root {
        --font-body: 'Inter', sans-serif;
        --font-code: 'Fira Code', monospace;
      }

      /* Dark Theme (default) */
      .theme-dark {
        --color-bg-primary: #111827; /* gray-900 */
        --color-bg-secondary: #1f2937; /* gray-800 */
        --color-bg-tertiary: #374151; /* gray-700 */
        --color-bg-tertiary-hover: #4b5563; /* gray-600 */
        --color-border: #374151; /* gray-700 */
        --color-text-primary: #f9fafb; /* gray-50 */
        --color-text-secondary: #d1d5db; /* gray-300 */
        --color-text-muted: #9ca3af; /* gray-400 */
        --color-text-disabled: #6b7280; /* gray-500 */
        --color-accent: #22d3ee; /* cyan-400 */
        --color-accent-hover: #67e8f9; /* cyan-300 */
        --color-accent-bg: #164e63; /* cyan-900 */
        --color-accent-bg-hover: #155e75; /* cyan-800 */
        --color-caret: #ffffff;
        --color-diff-add-bg: rgba(16, 185, 129, 0.2); /* green-500 opacity 20 */
        --color-diff-remove-bg: rgba(239, 68, 68, 0.2); /* red-500 opacity 20 */
        --color-diff-add-text: #34d399; /* green-400 */
        --color-diff-remove-text: #f87171; /* red-400 */
        --color-find-match-bg: rgba(251, 191, 36, 0.3); /* amber-400 opacity 30 */
        --color-find-active-match-bg: rgba(251, 191, 36, 0.6); /* amber-400 opacity 60 */
      }

      /* Light Theme */
      .theme-light {
        --color-bg-primary: #ffffff;
        --color-bg-secondary: #f8f9fa;
        --color-bg-tertiary: #e9ecef;
        --color-bg-tertiary-hover: #dee2e6;
        --color-border: #dee2e6;
        --color-text-primary: #212529;
        --color-text-secondary: #495057;
        --color-text-muted: #6c757d;
        --color-text-disabled: #adb5bd;
        --color-accent: #007bff;
        --color-accent-hover: #0056b3;
        --color-accent-bg: #007bff;
        --color-accent-bg-hover: #0056b3;
        --color-caret: #212529;
        --color-diff-add-bg: #d4edda;
        --color-diff-remove-bg: #f8d7da;
        --color-diff-add-text: #155724;
        --color-diff-remove-text: #721c24;
        --color-find-match-bg: rgba(255, 193, 7, 0.4);
        --color-find-active-match-bg: rgba(255, 193, 7, 0.7);
      }

      /* Solarized Light Theme */
      .theme-solarized {
        --color-bg-primary: #fdf6e3; /* base3 */
        --color-bg-secondary: #eee8d5; /* base2 */
        --color-bg-tertiary: #93a1a1; /* base1 */
        --color-bg-tertiary-hover: #839496; /* base0 */
        --color-border: #eee8d5;
        --color-text-primary: #586e75; /* base01 */
        --color-text-secondary: #657b83; /* base00 */
        --color-text-muted: #839496; /* base0 */
        --color-text-disabled: #93a1a1; /* base1 */
        --color-accent: #268bd2; /* blue */
        --color-accent-hover: #2aa198; /* cyan */
        --color-accent-bg: #268bd2;
        --color-accent-bg-hover: #2aa198;
        --color-caret: #073642; /* base03 */
        --color-diff-add-bg: rgba(133, 153, 0, 0.2); /* green */
        --color-diff-remove-bg: rgba(220, 50, 47, 0.2); /* red */
        --color-diff-add-text: #859900; /* green */
        --color-diff-remove-text: #dc322f; /* red */
        --color-find-match-bg: rgba(181, 137, 0, 0.3); /* yellow */
        --color-find-active-match-bg: rgba(181, 137, 0, 0.6); /* yellow */
      }
      
      body {
        font-family: var(--font-body);
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
      }
      .code-font {
        font-family: var(--font-code);
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg-secondary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-bg-tertiary-hover);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-muted);
      }
      /* Override Prism's default background to integrate with our UI */
      pre[class*="language-"] {
        background: transparent !important;
        margin: 0;
        padding: 0;
      }
    </style>
